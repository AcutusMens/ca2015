<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

p {
  font: 12px sans-serif;
}

.axis path,
.axis line{
    fill: none;
    stroke: black;
  }

.line{
    fill: none;
    stroke: blue;
    stroke-width: 2px;
  }

.tick text{
    font-size: 12px;
  }

.tick line{
	stroke: black;
	stroke-width: 1px;
    opacity: 0.2;
  }

.group-label {
  font-weight: bold;
  text-anchor: end;
}

form {
  position: absolute;
  right: 10px;
  top: 50px;
}

</style>

<h2 align="center">Copa America 2015, Minutes Played by League</h1>
<form>
  <label><input type="radio" name="mode" value="multiples" checked> Nation View</label>
  <label><input type="radio" name="mode" value="stacked"> League View</label>
</form>
<p>Source: Wikipedia</p>
<p>Adapted from Mike Bostock's example <a href="http://bl.ocks.org/mbostock/4679202">here</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>



var margin = {top: 10, right: 50, bottom: 20, left: 60},
    width =  960 - margin.left - margin.right,
    height = 750 - margin.top - margin.bottom;

var y0 = d3.scale.ordinal()
    .rangeRoundBands([height, 0], .2);

var y1 = d3.scale.linear()
 
var y2 = d3.scale.linear()
    .domain([0, 8000])
    .range([130, 0])
    

var x = d3.scale.ordinal()
	.domain([])
    .rangeRoundBands([0, width], .1)

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    
var yAxis = d3.svg.axis()
    .scale(y2)
    .orient("right")
    .ticks(3)
	.tickSize(2)

var nest = d3.nest()
    .key(function(d) { return d.group; });

var stack = d3.layout.stack()
    .values(function(d) { return d.values; })
    .x(function(d) { return d.league; })
    .y(function(d) { return d.value; })
    .out(function(d, y0) { d.valueOffset = y0; });

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", function(error, data) {

	data.forEach(function(d) {
		d.league = d.league;
		d.value = +d.value;
	});

  var dataByGroup = nest.entries(data);

  stack(dataByGroup);
  x.domain(dataByGroup[0].values.map(function(d) { return d.league; }));
  y0.domain(dataByGroup.map(function(d) { return d.key; }));
  y1.domain([0, d3.max(data, function(d) { return d.value; })]).range([y0.rangeBand(), 0]);

  var group = svg.selectAll(".group")
		.data(dataByGroup)
		.enter().append("g")
		.attr("class", "group")
		.attr("transform", function(d) { return "translate(0," + y0(d.key) + ")"; });

  group.append("text")
		.attr("class", "group-label")
		.attr("x", -6)
		.attr("y", function(d) { return y1(d.values[0].value / 2); })
		.attr("dy", ".35em")
		.text(function(d) { return d.key; });

  group.selectAll("rect")
		.data(function(d) { return d.values; })
		.enter().append("rect")
		.style("fill", function(d) { return color(d.group); })
		.attr("x", function(d) { return x(d.league); })
		.attr("y", function(d) { return y1(d.value); })
		.attr("width", x.rangeBand())
		.attr("height", function(d) { return y0.rangeBand() - y1(d.value); });

  group.filter(function(d, i) { return !i; }).append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + y0.rangeBand() + ")")
		.call(xAxis);
      
  group.filter(function(d, i) { return !i; }).append("g")
		.attr("class", "yaxis")
		.attr("transform", "translate(" + width + ", -84)")
		.call(yAxis);

  d3.selectAll("input").on("change", change);

  var timeout = setTimeout(function() {
		d3.select("input[value=\"stacked\"]").property("checked", true).each(change);
	}, 2000);

  function change() {
		clearTimeout(timeout);
		if (this.value === "multiples") transitionMultiples();
		else transitionStacked();
  }

  function transitionMultiples() {
		var t = svg.transition().duration(750),
			g = t.selectAll(".group").attr("transform", function(d) { return "translate(0," + y0(d.key) + ")"; });
		g.selectAll("rect").attr("y", function(d) { return y1(d.value); });
		g.select(".group-label").attr("y", function(d) { return y1(d.values[0].value / 2); })
		rescaleToM();
  }

  function transitionStacked() {
		rescaleToS();
		var t = svg.transition().duration(750),
			g = t.selectAll(".group").attr("transform", "translate(0," + y0(y0.domain()[0]) + ")");
		g.selectAll("rect").attr("y", function(d) { return y1(d.value + d.valueOffset); });
		g.select(".group-label").attr("y", function(d) { return y1(d.values[0].value / 2 + d.values[0].valueOffset); 
		})
    
  }
  
   function rescaleToS() {
        y2.domain([0, 8000]).range([130, 0])
        var yAxis = d3.svg.axis().scale(y2).orient("right").tickSize(2).ticks(3)
        group.select(".yaxis")
            .attr("transform", "translate(" + width + ", -84)")
            .transition().duration(0)
            .call(yAxis)
		group.selectAll(".group-label")
			.style("fill", "none")
            
    } 
    
    function rescaleToM() {
        y2.domain([0, 1200]).range([674, 0])
        var yAxis = d3.svg.axis().scale(y2).orient("right").tickValues([0, 105, 210, 315, 420, 525, 630, 735, 840, 945, 1050, 1155])
            .tickSize(2)
			.innerTickSize(-width)
			.outerTickSize(0)
			.ticks(10)
			<!-- .tickFormat(0, 3600, 3600, 3600, 3600, 3600, 3600, 3600, 3600, 3600, 3600) -->
			.tickFormat(function(d, i) {
			if (i != 0) {return 3600}
			else {return 0}
			;})
        group.select(".yaxis")
            .attr("transform", "translate(" + width + ", -627)")
            .transition().duration(0)
            .call(yAxis)
        group.selectAll(".group-label")
			.style("fill", "black")    
            
    } 
});

        
            
    

</script>
